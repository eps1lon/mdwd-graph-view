<!DOCTYPE html>
<html>
	<head>
		<title>Scaffold</title>
		<script src="lib/ext/jquery-3.1.1.min.js"></script>
		<script src="lib/ext/jsonld.js"></script>
		<script src="lib/ext/d3.v4.min.js"></script>

		<script src="lib/abox_query.js"></script>
		<script src="lib/SchemaFactory.js"></script>
		<script src="northwind.js"></script>
		<script src="lib/domainSelector.js"></script>
		<script src="lib/graphVisualizer.js"></script>
		<script src="standalone.js"></script>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/styleguide_friedrich.css">
		<link rel="stylesheet" type="text/css" href="css/mashup.css">
		<link rel="stylesheet" type="text/css" href="css/domainSelector.css">
		<link rel="stylesheet" type="text/css" href="css/graphVisualizer.css">
	</head>
	<body>
		<div class="component" id="domainSelector">
			<h1>Dom√§nen</h1>
			<ul id="availableDomains">
				<li class="template">
					<input type="checkbox" class="domainCheckbox" id="templateDomain" value="templateDomain">
					<label for="templateDomain" class="domainLabel">Template</label>
				</li>
				<li>
					StaticDomain
				</li>
			</ul>

		</div>
		<div class="component" id="graphVis">
			<div id="graphVis-graphTools" class="graphTools">
				<button id="graphVis-graphFocus" class="graphFocus">focus</button>
			</div>


			<svg id="graphVis-domainGraph" class="d3-wrapper domainGraph">

			</svg>

			<svg id="graphVis-graphMinimap" class="d3-wrapper graphMinimap">
				<use href="#graphVis-d3-nodes" />
				<use href="#graphVis-d3-links" />
				<rect id="graphVis-minimapView" class="minimapView"></rect>
			</svg>
			<div id="graphVis-graphLegend" class="graphLegend">
				<h2>Legend</h2>
				<dl>
					<dt class="color template"></dt>
					<dd class="colorLegend template"></dd>
				</dl>
			</div>
			<div class="tip"></div>
		</div>

		<div class="component mockup" id="toolbar">Toolbar</div>
		<div class="component mockup" id="graphHistogram">Histogram</div>
		<div class="component mockup" id="search">Suche</div>
		<div class="component mockup" id="detailView">Details</div>
		<div class="component mockup" id="relevantArtifacts">Relevante Artefakte</div>
	</body>
</html>
